<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa </title>
    <style>
        body {
            background-color: aquamarine;
            color: rgb(27, 61, 156);
            font: normal 20pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <H1>Óla mundo!</H1>
    <p>Me livrei da maudição!!</p>
    <script>
        //+ é usado para soma (number + number)
        //+ é também para concatenação (string + string)
       var n1 = Number(window.prompt ('Digite um numero: '))//string
       var n2 = Number(window.prompt ('Digite outro numero: '))//string
       var s = n1 + n2
       window.alert('Á soma entre ' + n1 + ' e ' + n2 + ' é iqual a' + s)//tamplate string = ${s}
        </script>
</body>
</html>
