<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 2em Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} seu nome tem <strong>${nome.length}</strong> letras. <br>`) 
        document.write(`Seu nome em maiuscula é <strong>${nome.toLocaleUpperCase()}</strong><br>`)
        document.write(`Seu nome em minuscula é <strong>${nome.toLowerCase()}</strong>`)
    </script> 
</body>
</html>
