<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <section id="res">
        <p>Resultado vai aparecer aqui...</p>
    </section>
                                                                              
    <script>
        function contar() {
            let dolar = Number(prompt('Digite a cotação em dolar: '))
            let real = Number(prompt('Digite o valor em real: '))
            let res = document.querySelector('#res')

           for(let cReal = 0; dolar < real; cReal += 6) {
               res.innerHTML = `valor é ${cReal}`
               console.log(cReal) 
           }
        }   
    </script>
</body>
</html>
