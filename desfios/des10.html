    <section>

    </section>
    <section id="res">
        <p>O resultado aparecerá aqui...</p>

    <script>
        function avaliar() {
            let na = document.querySelector("#numa")
            let a = Number(na.value)
            let nb = document.querySelector("#numb")
            let b = Number(nb.value)
            let nc = document.querySelector("#numc")
            let c = Number(nc.value)
            let total = (b*b) -4*a*c 
            let res = document.querySelector("#res")

            res.innerHTML = `O valor será ${total}`

            if(total < 0) {
                createAlert('Sem raiz reais')
            }
        }


    </script>
