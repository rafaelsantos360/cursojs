<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
</head>
<body>
    <main>
        <p>Qual é o nome do aluno?</p>
        <input type="text" name="aluno" id="aluno">
        <input type="number" name="nota1" id="nota1">
        <input type="number" name="nota2" id="nota2">
        <input type="button" value="avaliar" onclick="avaliar()">

        <div id="res">
            Ressultado aparecerá aqui:
        </div>
    </main>

    <script>
        function avaliar() {
            let aluno = document.querySelector("#aluno")
            let nome = aluno.value
            let nota1 = document.querySelector("#nota1")
            let a = Number(nota1.value)
            let nota2 = document.querySelector("#nota2")
            let b = Number(nota2.value)
            let s = (a+b)/2
            let res = document.querySelector("#res")
            res.innerHTML = `Analizando a situação de ${nome.toLocaleUpperCase()} `
            res.innerHTML += ` A nota do 1° semestre é ${a} e 2° semestre é ${b} o seu resultado é ${s} <br>`

            if(s <= 3) {
                res.innerHTML += '<strong>Reprovado!</strong>'
                document.body.style.background = 'red'
            } else if (s <= 6) {
                res.innerHTML += '<strong> Recuperação! </strong>'
                document.body.style.background = 'yellow'
            }else {
                res.innerHTML += `<strong>Aprovado!</strong>`
                document.body.style.background.res = 'blue'
            }
        }
    </script>
</body>
</html>
