<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <div class="card">
        <img src="imagens/dreamchach.jpg" alt="">
        <th>
            <tr>Tamanho:</tr>
            <td><b>Médio (36x24cm)</b></td><br>
            <tr>Peso:</tr>
            <td><b>Aproximadamente 5kg.</b></td>
        </th>
    </div>
    <div class="card">
        <img src="imagens/tv.jpeg" alt="">
        <th>
            <tr>Tamanho:</tr>
            <td><b>Pequeno (24x18cm)</b></td><br>
            <tr>Peso:</tr>
            <td><b>Aproximadamente 1 kg.</b></td><br>
            <tr>Resolução da tela:</tr>
            <td><b>Full HD / Ultra HD</b></td><br>
            <tr>Conectividade:</tr>
            <td><b>Wi-Fi e Bluetooth</b></td><br>
        </th>
    </div>
    <div class="card">
        <img src="imagens/moto.jpeg" alt="">
        <th>
            <tr>Tamanho:</tr>
            <td><b>Grande (72x49cm)</b></td><br>
            <tr>Peso:</tr>
            <td><b>Aproximadamente 15kg.</b></td><br>
            <tr>Potência do motor:</tr>
            <td><b>200cv a 300cv</b></td><br>
            <tr>Cilindrada:</tr>
            <td><b>120cc ou mais</b></td>
        </th>
    </div>
</body>
</html>
