<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="idade">Digite sua idade</label>
        <input type="number" id="idade" min="0" max="99" step="1"><br><br>
        <button type="button" onclick="verificar()">Verificar Idade para aposentar</button><br>
    </form>
    <id id="res"></id>
    <script>
        let verificar = () => {
            const idade = document.getElementById("idade").value;
            if(idade >= 18){
                if(idade >= 18 && idade <=64){
                    alert(`Você tem ${idade} não pode se aposentar!`);
                }else{
                    alert('Parabéns você já pode se aposentar!');
                }
            }else{
                alert('Não tem idade para trabalhar!');
            }
        }
    </script>
</body>
</html>
