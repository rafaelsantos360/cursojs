<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="horario()">Mostra horario da loja!</button>
    <script>
        let horario = () => {
            const now = new Date();
            if(now.getHours()){
                alert(`Já é ${now.getHours()} estamos fechados!`);
            }else{
                alert(`Já é ${now.getHours()} estamos abertos!`)
            }
        }
    </script>
</body>
</html>
