<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="tabuada">Tabuada:</label>
        <input type="number" name="tabuada" id="tabuada" min="1" max="10"  placeholder="Digite valor 1 a 10">
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <div id="res"></div>
    <script>
        function calcular() {
            let tab = document.getElementById("tabuada").value;
            let res = document.getElementById("res");
            for(let i = 1; i <= 11; i++){
                
                res.innerHTML += `<p>${tab} x ${i} = ${tab * i}</p>`;
            }
            
            
        }
    </script>
</body>
</html>
