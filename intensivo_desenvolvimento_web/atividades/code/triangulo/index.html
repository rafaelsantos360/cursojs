<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="l1">Lado A:</label>
        <input type="number" id="l1"><br><br>
        <label for="l2">Lado B:</label>
        <input type="number" id="l2"><br><br>
        <label for="l3">Lado C:</label>
        <input type="number" id="l3"><br><br>
        <button type="button" onclick="triangulo()">Calcular o triângulo</button>
    </form>
    <script>
        function triangulo(){
            var l1 = document.getElementById("l1").value;
            var l2 = document.getElementById("l2").value;
            var l3 = document.getElementById("l3").value;
            if(parseInt(l1) + parseInt(l2)>parseInt(l3)){
                alert('É possível formar um triângulo com essas retas!');
            }
            else{
                alert('Não é possível formar um triângulo com essas retas.');
                }
        }
    </script>
</body>
</html>
